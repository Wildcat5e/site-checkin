<!doctype html>
<html>
  <head>
    <base target="_top" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Inject CSS here -->
    <?!= include('Stylesheet'); ?>
  </head>
  <body>
    <div class="container">
      <h1>FRC Check In/Out</h1>

      <form id="accessForm">
        <input type="hidden" name="checkType" id="hiddenCheckType" />
        <input type="hidden" name="manualTime" id="hiddenManualTime" />

        <label>STUDENT NAME</label>
        <div class="input-wrapper">
          <input
            type="text"
            name="studentName"
            id="studentNameInput"
            placeholder="Begin typing name..."
            required
            autocomplete="off"
            oninput="showSuggestions()"
            onfocus="showSuggestions()"
          />
          <ul id="suggestions" class="suggestions-list"></ul>
        </div>

        <label>GRADE</label>
        <div class="radio-group">
          <label class="radio-option"
            ><input type="radio" name="grade" value="9" /><span>09</span></label
          >
          <label class="radio-option"
            ><input type="radio" name="grade" value="10" /><span
              >10</span
            ></label
          >
          <label class="radio-option"
            ><input type="radio" name="grade" value="11" /><span
              >11</span
            ></label
          >
          <label class="radio-option"
            ><input type="radio" name="grade" value="12" /><span
              >12</span
            ></label
          >
        </div>

        <label>TIME</label>
        <div class="time-container">
          <input
            type="number"
            id="timeHour"
            class="time-box"
            min="1"
            max="12"
            placeholder="HH"
            onfocus="stopClock()"
          />
          <input
            type="number"
            id="timeMin"
            class="time-box"
            min="0"
            max="59"
            placeholder="MM"
            onfocus="stopClock()"
          />
          <select
            id="timeAmPm"
            class="time-box"
            onfocus="stopClock()"
            style="cursor: pointer"
          >
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

        <label>NOTES</label>
        <input type="text" name="notes" placeholder="Notes (Optional)" />

        <div class="button-group">
          <button
            type="button"
            class="action-btn btn-in"
            onclick="triggerSubmit('Check In')"
          >
            CHECK IN
          </button>
          <button
            type="button"
            class="action-btn btn-out"
            onclick="triggerSubmit('Check Out')"
          >
            CHECK OUT
          </button>
        </div>
      </form>

      <div id="loading">
        <div class="spinner"></div>
        <p id="statusMsg" style="color: white; margin-top: 10px">
          PROCESSING...
        </p>
      </div>
    </div>

    <!-- Inject JavaScript here -->
    <?!= include('JavaScript'); ?>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
      /* --- FUTURISTIC TECH THEME CSS --- */
      :root {
        --neon-blue: #00f3ff;
        --neon-green: #0aff60;
        --neon-red: #ff0055;
        --dark-bg: #0b0c10;
        --panel-bg: #1f2833;
        --text-color: #c5c6c7;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--text-color);
        font-family: 'Roboto Mono', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .container {
        background-color: var(--panel-bg);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        border: 1px solid var(--neon-blue);
        width: 100%;
        max-width: 400px;
        position: relative;
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        color: var(--neon-blue);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 2.5rem;
        text-shadow: 0 0 10px var(--neon-blue);
      }

      label {
        display: block;
        margin-top: 20px;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: var(--neon-blue);
      }

      form > label:first-of-type {
        margin-top: 0;
      }

      /* Text Inputs */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 0;
        margin-bottom: 5px;
        background: #0b0c10;
        border: 1px solid #45a29e;
        color: white;
        font-family: 'Roboto Mono', monospace;
        box-sizing: border-box; 
      }

      /* --- CUSTOM DROPDOWN --- */
      .input-wrapper { position: relative; width: 100%; }
      .suggestions-list {
        display: none; position: absolute; top: 100%; left: 0; width: 100%;
        max-height: 200px; overflow-y: auto; background-color: var(--panel-bg);
        border: 1px solid var(--neon-blue); border-top: none;
        list-style: none; padding: 0; margin: 0; z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      }
      .suggestions-list::-webkit-scrollbar { width: 8px; background: var(--dark-bg); }
      .suggestions-list::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 4px; }
      .suggestions-list li {
        padding: 12px; border-bottom: 1px solid #333; color: var(--text-color);
        cursor: pointer; transition: 0.2s; font-size: 0.9rem;
      }
      .suggestions-list li:hover {
        background-color: rgba(0, 243, 255, 0.1); color: white;
        padding-left: 15px; border-left: 3px solid var(--neon-blue);
      }
      .suggestions-list li strong { color: var(--neon-green); }

      /* --- GRADE RADIO BUTTONS --- */
      .radio-group { display: flex; justify-content: space-between; margin-top: 0; }
      .radio-option { position: relative; cursor: pointer; }
      .radio-option input { opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; }
      .radio-option span {
        display: inline-block; padding: 8px 12px; border: 1px solid #45a29e;
        color: #45a29e; transition: 0.3s; font-size: 0.8rem;
      }
      .radio-option input:checked + span {
        background: var(--neon-blue); color: #000; box-shadow: 0 0 10px var(--neon-blue); font-weight: bold;
      }
      .radio-option input:focus + span {
        box-shadow: 0 0 15px white, 0 0 5px var(--neon-blue); border-color: white; transform: scale(1.05);
      }

      /* --- TIME SECTION STYLING --- */
      .time-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .time-box {
        background: #0b0c10;
        border: 1px solid #45a29e;
        color: white;
        font-family: 'Exo 2', sans-serif; /* <--- NEW FONT */
        font-weight: 700;
        font-size: 1.5rem; /* Slightly larger for better visibility */
        padding: 10px;
        text-align: center;
        width: 100%;
      }
      .time-box:focus {
        outline: none; border-color: var(--neon-green);
        box-shadow: 0 0 8px rgba(10, 255, 96, 0.5);
      }
      /* Styling for when time is auto-syncing */
      .time-box.auto-sync {
      color: #888 !important; /* Grey text */
      opacity: 0.7;
      }

      /* Ensure manual input is bright white */
      .time-box {
      transition: color 0.3s, opacity 0.3s;
      }
      /* Hide arrows on number input */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; margin: 0; 
      }
      
      /* --- DUAL BUTTONS --- */
      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 25px;
      }
      
      .action-btn {
        flex: 1;
        padding: 15px;
        font-family: 'Orbitron', sans-serif;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        background: transparent;
        transition: 0.3s;
      }

      /* Check In (Green) */
      .btn-in {
        border: 2px solid var(--neon-green);
        color: var(--neon-green);
      }
      .btn-in:hover, .btn-in:focus {
        background: var(--neon-green);
        color: #000;
        box-shadow: 0 0 20px var(--neon-green);
      }

      /* Check Out (Red) */
      .btn-out {
        border: 2px solid var(--neon-red);
        color: var(--neon-red);
      }
      .btn-out:hover, .btn-out:focus {
        background: var(--neon-red);
        color: white;
        box-shadow: 0 0 20px var(--neon-red);
      }

      /* Loading & Status */
      #loading {
        display: none; position: absolute; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.9); justify-content: center; align-items: center;
        flex-direction: column; z-index: 10; border-radius: 10px;
      }
      #statusMsg {
        text-align: center; width: 100%; margin-top: 15px; color: white;
        font-family: 'Orbitron', sans-serif; line-height: 1.5;
      }
      .spinner {
        border: 4px solid #f3f3f3; border-top: 4px solid var(--neon-blue);
        border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
  </head>
  <body>

    <div class="container">
      <h1>FRC Check In/Out</h1>
      
      <form id="accessForm">
        
        <input type="hidden" name="checkType" id="hiddenCheckType">
        <input type="hidden" name="manualTime" id="hiddenManualTime">

        <label>STUDENT NAME</label>
        <div class="input-wrapper">
          <input type="text" name="studentName" id="studentNameInput" 
                 placeholder="Begin typing name..." required autocomplete="off" 
                 oninput="showSuggestions()" onfocus="showSuggestions()">
          <ul id="suggestions" class="suggestions-list"></ul>
        </div>

        <label>GRADE</label>
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="grade" value="9" ><span>09</span></label>
          <label class="radio-option"><input type="radio" name="grade" value="10"><span>10</span></label>
          <label class="radio-option"><input type="radio" name="grade" value="11"><span>11</span></label>
          <label class="radio-option"><input type="radio" name="grade" value="12"><span>12</span></label>
        </div>

        <label>TIME</label>
        <div class="time-container">
          <input type="number" id="timeHour" class="time-box" min="1" max="12" placeholder="HH" onfocus="stopClock()">
          <input type="number" id="timeMin" class="time-box" min="0" max="59" placeholder="MM" onfocus="stopClock()">
          <select id="timeAmPm" class="time-box" onfocus="stopClock()" style="cursor: pointer;">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

        <label>NOTES</label>
        <input type="text" name="notes" placeholder="Notes (Optional)">

        <div class="button-group">
          <button type="button" class="action-btn btn-in" onclick="triggerSubmit('Check In')">CHECK IN</button>
          <button type="button" class="action-btn btn-out" onclick="triggerSubmit('Check Out')">CHECK OUT</button>
        </div>

      </form>

      <div id="loading">
        <div class="spinner"></div>
        <p id="statusMsg" style="color:white; margin-top:10px;">PROCESSING...</p>
      </div>

    </div>

    <script>
      let studentDatabase = {}; 
      let isTimeEdited = false; // Flag to stop auto-update if user types
      let clockInterval;

      window.onload = function() {
        refreshData(); 
        startClock(); // Start the live clock
        setInterval(refreshData, 30000); 
      };

      function refreshData() {
        google.script.run.withSuccessHandler(populateStudents).getStudentList();
      }

      function populateStudents(data) {
        studentDatabase = data;
        console.log("Database updated: " + Object.keys(data).length + " students.");
      }

      // --- CLOCK LOGIC ---
      // --- CLOCK & INACTIVITY LOGIC ---
      let inactivityTimer;

      function startClock() {
        updateTimeUI(); 
        clockInterval = setInterval(updateTimeUI, 1000); 

        // Listen for activity to reset the timer
        document.onmousemove = resetInactivityTimer;
        document.onkeypress = resetInactivityTimer;
        document.onclick = resetInactivityTimer;
      }

      function updateTimeUI() {
        if (isTimeEdited) return; 

        // Apply Grey Styling (Auto-Sync Mode)
        const hourBox = document.getElementById('timeHour');
        const minBox = document.getElementById('timeMin');
        const ampmBox = document.getElementById('timeAmPm');
        
        if (!hourBox.classList.contains('auto-sync')) {
          hourBox.classList.add('auto-sync');
          minBox.classList.add('auto-sync');
          ampmBox.classList.add('auto-sync');
        }

        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12;
        hours = hours ? hours : 12; 
        
        const minStr = minutes < 10 ? '0' + minutes : minutes;

        hourBox.value = hours;
        minBox.value = minStr;
        ampmBox.value = ampm;
      }

      // If user is idle for 60 seconds, re-sync to current time
      function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        // Only set the timer if the user has actually edited the time
        if (isTimeEdited) {
          inactivityTimer = setTimeout(reSyncClock, 60000); // 60,000 ms = 1 minute
        }
      }

      function reSyncClock() {
        isTimeEdited = false; // Allow auto-update again
        updateTimeUI(); // Force immediate update
        console.log("Inactivity detected: Clock re-synced.");
      }

      // Stop the clock if user clicks into any time field
      // Stop the clock and turn text white if user interacts
      function stopClock() {
        isTimeEdited = true;
        
        // Remove the grey styling
        document.getElementById('timeHour').classList.remove('auto-sync');
        document.getElementById('timeMin').classList.remove('auto-sync');
        document.getElementById('timeAmPm').classList.remove('auto-sync');
        
        resetInactivityTimer(); // Restart the 60s countdown
      }

      function autoFillGrade() {
        const name = document.getElementById('studentNameInput').value;
        const storedGrade = studentDatabase[name];
        if (storedGrade) {
          const radios = document.getElementsByName('grade');
          for (let r of radios) {
            if (r.value == storedGrade) r.checked = true;
          }
        }
      }

      // --- SUBMIT HANDLING ---
      
      function triggerSubmit(type) {
        const form = document.getElementById('accessForm');
        
        // 1. Set Hidden Type Field
        document.getElementById('hiddenCheckType').value = type;

        // 2. Validate Inputs
        if (!form.grade.value) {
          alert("ERROR: Please select your Grade.");
          return;
        }

        const name = form.studentName.value;
        if (!name) {
          alert("ERROR: Please enter a name.");
          return;
        }

        if (!studentDatabase[name]) {
          const confirmNew = confirm("UNRECOGNIZED STUDENT: '" + name + "'.\n\nAdd this new user to the database?");
          if (!confirmNew) return;
        }
        
        const selectedGrade = form.grade.value;
        const storedGrade = studentDatabase[name];

        if (storedGrade && String(storedGrade) !== String(selectedGrade)) {
          const confirmChange = confirm("ALERT:\n\nGrade changing from '" + storedGrade + "' to '" + selectedGrade + "'.\n\nIs this correct?");
          if (!confirmChange) return;
        }

        // 3. Process Time to Backend Format (24h)
        const hh = parseInt(document.getElementById('timeHour').value);
        const mm = parseInt(document.getElementById('timeMin').value);
        const ampm = document.getElementById('timeAmPm').value;
        
        if (isNaN(hh) || isNaN(mm) || hh < 1 || hh > 12 || mm < 0 || mm > 59) {
           alert("Invalid Time Entered.");
           return;
        }

        // Convert to 24h string
        let hours24 = hh;
        if (ampm === "PM" && hh < 12) hours24 = hh + 12;
        if (ampm === "AM" && hh === 12) hours24 = 0;
        
        const mmStr = mm < 10 ? '0' + mm : mm;
        const hhStr = hours24 < 10 ? '0' + hours24 : hours24;
        
        const finalTimeStr = hhStr + ":" + mmStr;
        document.getElementById('hiddenManualTime').value = finalTimeStr;

        // 4. Send to Backend
        document.getElementById('loading').style.display = 'flex';
        google.script.run.withSuccessHandler(afterSubmit).processForm(form);
      }

      function afterSubmit(response) {
        refreshData();
        const msg = document.getElementById('statusMsg');
        
        if (response.type === "Check In") {
           msg.innerHTML = "ACCESS GRANTED.<br>WELCOME BACK.";
           msg.style.color = "var(--neon-green)";
        } else {
           msg.innerHTML = "SESSION ENDED.<br>SEE YOU NEXT TIME.";
           msg.style.color = "#ff0055";
        }

        setTimeout(() => {
          document.getElementById('accessForm').reset();
          document.getElementById('loading').style.display = 'none';
          msg.innerHTML = "PROCESSING..."; 
          msg.style.color = "white";
          
          // Restart the live clock for the next user
          isTimeEdited = false;
          updateTimeUI(); 
        }, 2000); 
      }

      // --- DROPDOWN LOGIC (UNCHANGED) ---
      function showSuggestions() {
        const input = document.getElementById('studentNameInput');
        const list = document.getElementById('suggestions');
        const query = input.value.toLowerCase();
        list.innerHTML = '';
        if (query.length === 0) { list.style.display = 'none'; return; }
      
        const allNames = Object.keys(studentDatabase);
        const startsWith = allNames.filter(name => name.toLowerCase().startsWith(query));
        startsWith.sort();
        const contains = allNames.filter(name => 
          name.toLowerCase().includes(query) && !name.toLowerCase().startsWith(query)
        );
        contains.sort();
        const matches = [...startsWith, ...contains];
      
        if (matches.length > 0) {
          list.style.display = 'block';
          matches.forEach(name => {
            const li = document.createElement('li');
            const regex = new RegExp(`(${query})`, 'gi');
            const highlightedName = name.replace(regex, '<strong>$1</strong>');
            li.innerHTML = highlightedName;
            li.onclick = () => {
              input.value = name;
              list.style.display = 'none';
              autoFillGrade(); 
            };
            list.appendChild(li);
          });
        } else {
          list.style.display = 'none';
        }
      }
      
      document.addEventListener('click', function(e) {
        const wrapper = document.querySelector('.input-wrapper');
        if (!wrapper.contains(e.target)) {
          document.getElementById('suggestions').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
